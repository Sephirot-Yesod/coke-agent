<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coke - Learning Supervisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.coke {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.coke .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #667eea;
        }
        
        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .input-area button:active {
            transform: translateY(0);
        }
        
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .clear-btn {
            background: #ff6b6b !important;
            margin-left: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }
        
        .reminder-badge {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥¤ Coke</h1>
            <p>ä½ çš„å­¦ä¹ ç›‘ç£åŠ©æ‰‹ - æœºæ™ºã€çƒ­æƒ…ã€æ¯’èˆŒ</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                å¼€å§‹å’ŒCokeèŠå¤©å§ï¼è¯•è¯•è¯´ "hi" æˆ– "æˆ‘ä»Šå¤©æƒ³å­¦è‹±è¯­"
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
            <button class="clear-btn" onclick="clearChat()">æ¸…ç©º</button>
        </div>
    </div>
    
    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Allow Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Check for due reminders every 10 seconds
        // Track shown reminders to avoid duplicates
        const shownReminderIds = new Set();
        
        function checkReminders() {
            fetch('/api/check_reminders?user_id=demo_user')
                .then(response => response.json())
                .then(data => {
                    console.log('Reminder check:', data);  // Debug log
                    if (data.status === 'success' && data.reminders && data.reminders.length > 0) {
                        // Show reminders as Coke messages (avoid duplicates)
                        data.reminders.forEach(reminder => {
                            const reminderId = reminder._id || reminder.task_description;
                            
                            // Only show if not already shown
                            if (!shownReminderIds.has(reminderId)) {
                                const message = reminder.message || 'åšå¾—æ€ä¹ˆæ ·äº†ï¼Ÿ';
                                addMessage('â° ' + message, false);
                                console.log('Displaying reminder:', message);
                                shownReminderIds.add(reminderId);
                            } else {
                                console.log('Skipping duplicate reminder:', reminder.task_description);
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Reminder check failed:', error);
                });
        }
        
        // Check for reminders every 10 seconds
        setInterval(checkReminders, 10000);
        
        // Check immediately on load
        setTimeout(checkReminders, 2000);
        
        function addMessage(text, isUser) {
            // Remove empty state if exists
            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'coke'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text;  // Use innerHTML to support HTML tags (like reminder badge)
            
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message coke';
            messageDiv.id = 'loadingMessage';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = '<div class="loading"></div>';
            
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function removeLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Disable input
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show loading
            showLoading();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                removeLoading();
                
                if (data.status === 'success') {
                    // Handle multiple responses
                    const responses = data.responses || [data.response];
                    
                    responses.forEach((response, index) => {
                        // Add delay between multiple messages
                        setTimeout(() => {
                            let msg = response;
                            
                            // Add reminder badge to last message if reminder was created
                            if (data.reminder_created && index === responses.length - 1) {
                                msg += ' <span class="reminder-badge">â° å·²è®¾ç½®æé†’</span>';
                            }
                            
                            addMessage(msg, false);
                        }, index * 800);  // 800ms delay between messages
                    });
                } else {
                    addMessage('æŠ±æ­‰ï¼Œå‡ºé”™äº†ï¼š' + (data.error || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (error) {
                removeLoading();
                addMessage('æŠ±æ­‰ï¼Œç½‘ç»œé”™è¯¯ï¼š' + error.message, false);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        async function clearChat() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºèŠå¤©è®°å½•å—ï¼Ÿ')) return;
            
            try {
                await fetch('/api/clear', {
                    method: 'POST'
                });
                
                chatArea.innerHTML = '<div class="empty-state">å¼€å§‹å’ŒCokeèŠå¤©å§ï¼è¯•è¯•è¯´ "hi" æˆ– "æˆ‘ä»Šå¤©æƒ³å­¦è‹±è¯­"</div>';
            } catch (error) {
                alert('æ¸…ç©ºå¤±è´¥ï¼š' + error.message);
            }
        }
    </script>
</body>
</html>
